                // Uma fase principal √© conclu√≠da se todas as suas subfases estiverem conclu√≠das
                const isCompleted = state.subphases.every(s => s.completed);
                state.completed = isCompleted; // Atualiza o estado da fase principal

                const card = document.createElement('div');
                card.id = `phase-${masterPhase.id}`;
                card.className = `phase-card p-5 bg-white rounded-xl shadow-lg flex flex-col items-center text-center ${isCompleted ? 'completed shadow-inner' : 'hover:bg-indigo-50'}`;
               
                // Calcula o progresso visual da fase principal
                const totalSubphases = state.subphases.length;
                const completedSubphases = state.subphases.filter(s => s.completed).length;
                const progressPercent = totalSubphases > 0 ? Math.round((completedSubphases / totalSubphases) * 100) : 0;
               
                card.innerHTML = `
                    <div class="text-4xl mb-3">${masterPhase.icon}</div>
                    <h2 class="text-xl font-semibold mb-2 ${isCompleted ? 'text-green-700' : 'text-gray-800'}">${masterPhase.name}</h2>
                    <p class="text-sm text-gray-500 mb-4">${completedSubphases}/${totalSubphases} Subfases Conclu√≠das</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                        <div class="bg-indigo-600 h-2.5 rounded-full ${isCompleted ? 'bg-green-600' : 'bg-indigo-600'}" style="width: ${progressPercent}%"></div>
                    </div>
                    <button id="btn-${masterPhase.id}"
                            class="w-full py-2 rounded-lg font-bold transition-colors duration-200
                                ${isCompleted
                                    ? 'bg-green-500 text-white cursor-default'
                                    : 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-md hover:shadow-lg'}"
                            >
                        ${isCompleted ? '‚úÖ Fase Completa' : 'Ver Subfases'}
                    </button>
                `;
               
                const button = card.querySelector(`#btn-${masterPhase.id}`);
                button.addEventListener('click', () => renderSubphaseListModal(masterPhase.id));

                phasesGrid.appendChild(card);
            });
        }

        function renderSubphaseListModal(phaseId) {
            const masterPhase = findPhase(phaseId);
            const phaseState = phasesState.find(p => p.id === phaseId);

            if (!masterPhase || !phaseState) return;
           
            // Define o ID da fase principal que estamos visualizando
            currentPhaseId = phaseId;

            document.getElementById('modal-subphase-list-title').textContent = `${masterPhase.icon} Subfases de ${masterPhase.name}`;
            subphasesListContainer.innerHTML = '';

            masterPhase.subphases.forEach(subphaseContent => {
                const subphaseState = phaseState.subphases.find(s => s.id === subphaseContent.id);
                const isCompleted = subphaseState ? subphaseState.completed : false;

                const item = document.createElement('div');
                // MODIFICA√á√ÉO: Adicionado 'cursor-pointer' para que o item seja clic√°vel mesmo se 'isCompleted' for verdadeiro
                item.className = `subphase-item p-4 rounded-lg flex items-center justify-between shadow-sm border border-gray-200 ${isCompleted ? 'bg-green-100 border-green-400' : 'bg-white'} cursor-pointer`;
               
                item.innerHTML = `
                    <span class="font-medium text-lg ${isCompleted ? 'text-green-800 line-through' : 'text-gray-800'}">${subphaseContent.name}</span>
                    <span class="text-xl ${isCompleted ? 'text-green-600' : 'text-indigo-600'}">
                        ${isCompleted ? '‚úÖ' : '‚ñ∂Ô∏è'}
                    </span>
                `;

                // MODIFICA√á√ÉO: O 'if (!isCompleted)' foi removido.
                // O listener de clique agora √© adicionado incondicionalmente.
                item.addEventListener('click', () => {
                    subphaseListModal.classList.add('hidden');
                    renderLessonModal(phaseId, subphaseContent.id);
                });
               
                subphasesListContainer.appendChild(item);
            });

            subphaseListModal.classList.remove('hidden');
        }


        function renderLessonModal(phaseId, subphaseId) {
            const subphaseContent = findSubphaseContent(phaseId, subphaseId);
            const masterPhase = findPhase(phaseId);
           
            if (!subphaseContent || !masterPhase) return;

            // Armazena a subfase atual
            currentPhaseId = phaseId;
            currentSubphaseId = subphaseId;

            document.getElementById('modal-lesson-title').textContent = `${masterPhase.icon} - ${subphaseContent.name}`;
            // MODIFICA√á√ÉO: Usando innerHTML para renderizar o HTML da li√ß√£o (se houver)
            document.getElementById('modal-lesson-content').innerHTML = subphaseContent.lessonContent;
           
            document.getElementById('lesson-start-quiz-btn').onclick = () => {
                lessonModal.classList.add('hidden');
                startQuiz(phaseId, subphaseId);
            };

            lessonModal.classList.remove('hidden');
        }

        function startQuiz(phaseId, subphaseId) {
            const subphaseContent = findSubphaseContent(phaseId, subphaseId);
            if (!subphaseContent || !subphaseContent.quizzes) return;

            // Inicializa√ß√£o do Quiz
            currentPhaseId = phaseId;
            currentSubphaseId = subphaseId;
            currentPhaseOriginalQuizzes = subphaseContent.quizzes; // Quiz da Subfase
            // MODIFICA√á√ÉO: Embaralha o pool de perguntas ao iniciar
            questionsPool = [...subphaseContent.quizzes].sort(() => Math.random() - 0.5);
            missedInCurrentRun = []; // Limpa o rastreamento de erros
            currentQuizIndex = 0;
            isQuizLocked = false;
           
            quizModal.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuizIndex >= questionsPool.length) {
                // Fim da Tentativa
               
                const missedCount = missedInCurrentRun.length;
                const totalQuestions = currentPhaseOriginalQuizzes.length;
               
                // Limpa o conte√∫do do quiz para exibir a tela de resultado/repeti√ß√£o
                document.getElementById('quiz-question').textContent = "";
                quizOptionsContainer.innerHTML = '';
                nextQuestionBtn.classList.remove('hidden');

                if (missedCount === 0) {
                    // SUCESSO: Todas as perguntas, incluindo as repetidas, foram acertadas
                    quizModal.classList.add('hidden');
                   
                    // Encontra o nome da subfase para a mensagem de sucesso
                    const subphase = findSubphaseContent(currentPhaseId, currentSubphaseId);
                   
                    if (subphase) {
                        // S√≥ marca como conclu√≠do se ainda n√£o estava
                        const phaseState = phasesState.find(p => p.id === currentPhaseId);
                        const subphaseState = phaseState.subphases.find(s => s.id === currentSubphaseId);
                        if (!subphaseState.completed) {
                            markSubphaseCompletedAndSaveLocal(currentPhaseId, currentSubphaseId, subphase.name);
                        } else {
                            // Se j√° estava completo, apenas mostra a mensagem de revis√£o
                            showMessage(`Subfase "${subphase.name}" revisada com sucesso!`);
                        }
                    }
                   
                    // Ap√≥s concluir e fechar, limpa os IDs
                    currentPhaseId = null;
                    currentSubphaseId = null;
                   
                } else {
                    // REPETI√á√ÉO NECESS√ÅRIA
                   
                    // 1. Atualiza o pool de perguntas para a pr√≥xima tentativa (apenas as erradas)
                    questionsPool = [...missedInCurrentRun];
                    currentQuizIndex = 0;
                   
                    // 2. Prepara a pr√≥xima tentativa
                    nextQuestionBtn.textContent = `Refazer ${missedCount} Pergunta(s) Errada(s)`;
                    nextQuestionBtn.onclick = () => {
                        missedInCurrentRun = [];
                        loadQuestion();
                    };

                    // 3. Exibe a mensagem de feedback na modal
                    document.getElementById('quiz-question').textContent = `Fim da Tentativa. Voc√™ errou ${missedCount} pergunta(s). Refa√ßa-as para concluir a subfase!`;
                    document.getElementById('quiz-counter').textContent = `Progresso da Subfase: ${totalQuestions - missedCount}/${totalQuestions} Corretas`;
                   
                    quizFeedback.textContent = 'Clique no bot√£o abaixo para refazer as quest√µes.';
                    quizFeedback.className = 'font-semibold text-indigo-600';
                }

                return;
            }

            const quiz = questionsPool[currentQuizIndex];
           
            document.getElementById('quiz-counter').textContent = `Pergunta ${currentQuizIndex + 1} de ${questionsPool.length}`;
            document.getElementById('quiz-question').textContent = quiz.question;
           
            // Limpa o feedback e as classes de cor
            quizFeedback.textContent = '';
            quizFeedback.className = 'font-semibold';

            nextQuestionBtn.classList.add('hidden');
           
            // Comportamento padr√£o: avan√ßar para a pr√≥xima pergunta no pool
            nextQuestionBtn.textContent = 'Pr√≥xima Pergunta';
            nextQuestionBtn.onclick = () => { currentQuizIndex++; loadQuestion(); };

            quizOptionsContainer.innerHTML = '';
            isQuizLocked = false;

            const shuffledOptions = [...quiz.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button w-full text-left bg-gray-100 text-gray-800 font-medium py-3 px-4 rounded-lg hover:bg-indigo-100 transition-colors shadow-sm';
                button.textContent = option;
                button.onclick = () => checkAnswer(button, option, quiz.answer);
                quizOptionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedOption, correctAnswer) {
            if (isQuizLocked) return;
            isQuizLocked = true;

            const allButtons = quizOptionsContainer.querySelectorAll('button');
            const isCorrect = selectedOption === correctAnswer;
            const currentQuestion = questionsPool[currentQuizIndex];

            // Desabilita e aplica estilo a todos os bot√µes
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-indigo-100');
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('bg-green-500', 'text-white');
                } else if (btn.textContent === selectedOption) {
                    btn.classList.add('bg-red-500', 'text-white');
                } else {
                    btn.classList.add('opacity-70');
                }
            });

            if (isCorrect) {
                const indexToRemove = missedInCurrentRun.indexOf(currentQuestion);
                if (indexToRemove > -1) {
                    missedInCurrentRun.splice(indexToRemove, 1);
                }

                quizFeedback.textContent = '‚úÖ Resposta Correta!';
                quizFeedback.className = 'font-semibold text-green-600';
               
            } else {
                if (!missedInCurrentRun.includes(currentQuestion)) {
                    missedInCurrentRun.push(currentQuestion);
                }
               
                quizFeedback.textContent = `‚ùå Resposta Incorreta. A resposta correta est√° marcada em verde.`;
                quizFeedback.className = 'font-semibold text-red-600';
            }
           
            nextQuestionBtn.classList.remove('hidden');
            nextQuestionBtn.focus();
        }


        // --- Fun√ß√µes de Persist√™ncia Local (LocalStorage) ---

        function saveLocalProgress() {
            // Salva apenas o estado simples (id e completion de subfases)
            const dataToSave = {
                phases: phasesState.map(p => ({
                    id: p.id,
                    subphases: p.subphases.map(s => ({ id: s.id, completed: s.completed }))
                }))
            };
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dataToSave));
        }

        function loadLocalProgress() {
            const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                   
                    const loadedState = ALL_PHASES.map(masterPhase => {
                        const savedPhase = parsedData.phases ? parsedData.phases.find(p => p.id === masterPhase.id) : null;
                       
                        return {
                            id: masterPhase.id,
                            name: masterPhase.name,
                            icon: masterPhase.icon,
                            completed: false, // Ser√° calculado em renderPhases
                            subphases: masterPhase.subphases.map(subphase => {
                                const savedSubphase = savedPhase && savedPhase.subphases ? savedPhase.subphases.find(s => s.id === subphase.id) : null;
                                return {
                                    id: subphase.id,
                                    completed: savedSubphase ? savedSubphase.completed : false
                                };
                            })
                        };
                    });
                   
                    phasesState = loadedState;
                    console.log("Progresso local carregado.");
                } catch (e) {
                    console.error("Erro ao analisar progresso salvo, iniciando do zero.", e);
                }
            } else {
                console.log("Nenhum progresso local encontrado.");
            }
        }

        function markSubphaseCompletedAndSaveLocal(phaseId, subphaseId, subphaseName) {
            // 1. Atualizar o estado local da subfase
            const phaseIndex = phasesState.findIndex(p => p.id === phaseId);
            if (phaseIndex === -1) return;

            const subphaseIndex = phasesState[phaseIndex].subphases.findIndex(s => s.id === subphaseId);
            // Se j√° estava completo, n√£o faz nada
            if (subphaseIndex === -1 || phasesState[phaseIndex].subphases[subphaseIndex].completed) {
                 // Apenas renderiza se n√£o estava completo, para evitar salvar desnecessariamente
                 if(subphaseIndex !== -1) {
                    renderPhases();
                 }
                 return;
            }

            phasesState[phaseIndex].subphases[subphaseIndex].completed = true;
           
            // 2. Salvar e renderizar
            try {
                saveLocalProgress();
                showMessage(`Subfase "${subphaseName}" conclu√≠da e progresso salvo localmente!`);
                renderPhases(); // Re-renderiza para atualizar o card principal
            } catch (error) {
                console.error("Erro ao salvar o progresso localmente:", error);
                phasesState[phaseIndex].subphases[subphaseIndex].completed = false; // Reverter estado
                renderPhases();
                showMessage('Erro ao salvar o progresso localmente. Tente novamente.');
            }
        }
       
        // --- Inicializa√ß√£o do Aplicativo ---

        function initializeAppLocal() {
            loadLocalProgress();
            renderPhases();
        }

        window.onload = initializeAppLocal;

    </script>

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
